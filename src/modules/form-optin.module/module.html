<section class="module-outer">
    <div class="module-inner py-5 text-center">
        <div class="container">
            
            <div>
                {% if module.heading %}
                    <h2 class="heading mb-4">{{ module.heading }}</h2>
                {% endif %}
                <form class="optin-form">
                    
                    <div class="input-email form-group row">
                        <label for="{{ name }}-inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="{{ name }}-inputEmail" placeholder="email@example.com">
                        </div>
                    </div>

                    <div class="hidden-fields">
                        <div class="input-name form-group row">
                            <label for="{{ name }}-inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="{{ name }}-inputName" placeholder="Name">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-lg btn-info">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
</section>
