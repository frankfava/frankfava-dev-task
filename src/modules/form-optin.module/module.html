<section class="module-outer form-optin">
    <div class="module-inner form-optin-inner py-5 text-center">
        <div class="container">
            
            <div>
                {% if module.heading %}
                    <h2 class="heading mb-4">{{ module.heading }}</h2>
                {% endif %}
                <form class="optin-form">
                    
                    <div class="input-email form-group">
                        <input name="email" type="email" id="{{ name }}-inputEmail">
                        <label for="{{ name }}-inputEmail">Email</label>
                    </div>

                    <div class="hidden-fields show">
                        <div class="input-name form-group">
                            <input name="name" type="name" id="{{ name }}-inputName">
                            <label for="{{ name }}-inputName">Name</label>
                        </div>
                        <div class="mt-3">
                            <button type="submit btn btn-lg">Submit</button>
                        </div>
                    </div>
                </form>

            </div>
            
        </div>
    </div>
</section>
